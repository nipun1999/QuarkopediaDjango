<!DOCTYPE html>
<html>
<head>
	<title> Quarkopedia - Sign In</title>
    {% if messg %}
        <h1>{{ messg }}</h1>
    {% endif%}
</head>
<body>
	<form action="{% url 'signin' %}" method="POST">
	{% csrf_token %}
		<h1>EMAIL : </h1> <input type="email" name="email">
		<h2>PASSWORD : </h2> <input type="password" name="pass">
		<input type="submit" name="signin">
	</form>

</body>
</html>
